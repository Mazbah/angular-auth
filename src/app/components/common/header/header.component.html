<nav 
  class="navbar navbar-expand-md navbar-dark bg-dark" 
  *ngIf="isAuthenticated">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="dashboard/all-courses">
      <img 
        src="../../../assets/image/uniliver-logo.svg" 
        alt="uniliver logo" 
        width="60" 
        class="d-inline-block align-text-middle">
        <span class="logo-color">REDDOT E-LEARNING </span>
      
    </a>
    <div 
      class="collapse navbar-collapse justify-content-end" 
      id="collapsibleNavbar">
      <ul class="navbar-nav">   
        <li class="nav-item">
          <div class="dropdown">
            <button 
              class="dropdown-toggle bg-transparent border-0 text-light" 
              type="button" 
              id="dropdownMenuButton1" data-bs-toggle="dropdown">
              <img height="48" width="48" src="{{userInfo.profilePic ? setImagePath(userInfo.profilePic) : '../../../assets/image/user-icon.svg'}}" alt="user logo">            
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item disabled mb-2">
                <span 
                  class="text-muted border-bottom w-100 d-inline-block">Logged in as, 
                  <span class="text-warning">{{this.user?.user?.userId}}</span>
                </span>
              </li>
              <li>
                <a 
                  class="dropdown-item" 
                  routerLink="profile">Profile</a>
              </li>
              <li>
                <a 
                  class="dropdown-item text-danger" 
                  (click)="logOut()">Logout</a>
              </li>
              <li>
                <a 
                  routerLink="resetPassword"
                  class="dropdown-item">Reset Password</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      
    </div>
  </div>
