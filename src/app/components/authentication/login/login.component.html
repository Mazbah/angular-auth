<div class="row align-items-center justify-content-center login-div">
  <div class="top-pos d-flex justify-content-between">
    <img height="8" src = "../../../../assets/images/top-border.png" alt="Logo">
    <img height="8" src = "../../../../assets/images/top-border.png" alt="Logo">
  </div>

  <div class="col-md-4">
    <div class="logo-pos">
    </div>

    <div class="form-div rounded p-4 mt-5 m-4">
      <div
        class="login-text fw-bold my-3">
        Login to Your Account
      </div>
      <form 
        [formGroup]="form"
        (ngSubmit)="loginProcess()">

        <div class="form-group my-3">
          <label for="" class="form-label label-text">Email</label>
          <input 
            placeholder="test@bat.com" 
            formControlName="user_id" 
            id="user_id" 
            type= "text"
            class="form-control extra-text">
        </div>

        <div class="form-group my-3">
          <label for="" class="form-label label-text">Password*</label>
          <div class="input-group">
            <input
              formControlName="password" 
              type="password" 
              class="form-control label-text" 
              id="password"
              placeholder="Enter Password">
              
                <span class="input-group-text" style="border: 1px solid rgba(14, 43, 99, 0.24);">
                  <i-bs name='eye'></i-bs>
                </span> 
          </div>
        </div>

        <div class="form-group my-3">
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckDefault">
            <div class="d-flex justify-content-between">
              <span class="checkbox-text"> Remember Me </span>
              <span class="checkbox-text"> Privacy Policy </span>
            </div>
          </div>
        </div>

      <div class="input-group">
        <button
                *ngIf="formSubmitted"
                type="button"
                class="btn my-2 w-100" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
        </button>
      </div>
   
        <div class="input-group">
          <button
          *ngIf="!formSubmitted"
            type="submit"
            class="btn my-2 w-100" >
            Log In
          </button>
        </div>

      </form>
    </div>
  </div>
  <!-- <div class="footer-container">
    <app-footer></app-footer>
  </div> -->
</div>
